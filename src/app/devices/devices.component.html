<div class="row">
    <div class="col-sm-12">
        <div class="element-wrapper">
            <div class="element-actions">
                <form class="form-inline justify-content-sm-end">
                    <select class="form-control form-control-sm rounded"><option
                            value="Pending">Today</option>
                        <option value="Active">Last Week</option>
                        <option value="Cancelled">Last 30 Days</option></select>
                </form>
            </div>
            <h6 class="element-header">Devices Dashboard</h6>
            <div class="element-content">
                <div class="row">
                    <div class="col-sm-4 col-xxxl-3">
                        <a class="element-box el-tablo" href="#"><div
                                class="label">Devices Created</div>
                            <div class="value">{{totalDevices}}</div>
                            <div class="trending trending-up-basic">
                                <span>{{devicesIncrease}}</span><i class="os-icon os-icon-arrow-up2"></i>
                            </div></a>
                    </div>
                    <div class="col-sm-4 col-xxxl-3">
                        <a class="element-box el-tablo" href="#"><div
                                class="label">Delivery Value</div>
                            <div class="value">{{deliveryValue}}</div>
                            <div class="trending trending-down-basic">
                                <span>{{deliveryIncrease}}</span><i class="os-icon os-icon-arrow-down"></i>
                            </div></a>
                    </div>
                    <div class="col-sm-4 col-xxxl-3">
                        <a class="element-box el-tablo" href="#"><div
                                class="label">Delivery Quantity</div>
                            <div class="value">{{deliveryQuantity}}</div>
                            <div class="trending trending-down-basic">
                                <span>{{deliveryQuantityIncrease}}</span><i class="os-icon os-icon-arrow-down"></i>
                            </div></a>
                    </div>
                    <div class="d-none d-xxxl-block col-xxxl-3">
                        <a class="element-box el-tablo" href="#"><div
                                class="label">Delivery Success</div>
                            <div class="value">{{deliverySuccess}}</div>
                            <div class="trending trending-up-basic">
                                <span>{{deliverySuccessIncrease}}</span><i class="os-icon os-icon-arrow-up2"></i>
                            </div></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
